{% load static %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color: #555;
  overflow: auto;
}

.navbar a {
  float: left;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
</style>
<body>
<div class="navbar">
  {% if user.is_authenticated %}
    <a class = 'active' href="{% url 'users:home' %}"><i class="fa fa-fw fa-home"></i> Home</a> 
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <a href="{% url 'users:logout' %}"><i class="fa fa-fw fa-home"></i> LogOut</a>
    
  {% else %} 

    <a href="{% url 'users:signup' %}"><i class="fa fa-fw fa-search"></i> SignUp</a> 
    <a href="{% url 'users:login' %}"><i class="fa fa-fw fa-user"></i> Login</a>

  {% endif %}
</div>
{% if user.is_authenticated %}
    {{ user.email }}
{% endif %}
    
{% block content %}    
{% endblock %}

</body>
</html>
